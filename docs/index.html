<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>VISOR DE EXPEDIENTES</title>
  <link rel="shortcut icon" href="shared/images/logoCDigital.png">
  <link rel="stylesheet" type="text/css" href="shared/toolbar.css"/>
  <link rel="stylesheet" type="text/css" href="shared/pdf_viewer.css"/>
  <script src="https://use.fontawesome.com/aea2e18f74.js"></script>
  <style type="text/css">
    body {
      background-color: #eee;
      font-family: sans-serif;
      margin: 0;
    }

    .pdfViewer .canvasWrapper {
      box-shadow: 0 0 3px #bbb;
    }
    .pdfViewer .page {
      margin-bottom: 10px;
    }

    .annotationLayer {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    #content-wrapper {
      position: absolute;
      top: 35px;
      left: 0;
      right: 250px;
      bottom: 0;
      overflow: auto;
    }

    #comment-wrapper {
      position: absolute;
      top: 35px;
      right: 0;
      bottom: 0;
      overflow: auto;
      width: 250px;
      background: #eaeaea;
      border-left: 1px solid #d0d0d0;
    }
    #comment-wrapper h4 {
      margin: 10px;
    }
    #comment-wrapper .comment-list {
      font-size: 12px;
      position: absolute;
      top: 38px;
      left: 0;
      right: 0;
      bottom: 0;
    }
    #comment-wrapper .comment-list-item {
      border-bottom: 1px solid #d0d0d0;
      padding: 10px;
    }
    #comment-wrapper .comment-list-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 47px;
      overflow: auto;
    }
    #comment-wrapper .comment-list-form {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 10px;
    }
    #comment-wrapper .comment-list-form input {
      padding: 5px;
      width: 100%;
    }
    .pdfViewer .page {
      border-image: none;
    }
    
a {
    /*background: url("images/flecha.png");
    height: 11px;
    width: 11px;
    */
    color: #333;
    text-decoration: none;
}
  </style>
</head>
<body>
  <div class="toolbar">
    <button class="cursor" type="button" title="Seleccionar" data-tooltype="cursor"><i class="fa fa-mouse-pointer"
      aria-hidden="true"></i></button>

    <div class="spacer"></div>

    <button class="rectangle" type="button" title="Dibujar RectÃ¡ngulo" data-tooltype="area">&nbsp;</button>
    <button class="highlight" type="button" title="Resaltar Texto" data-tooltype="highlight">&nbsp;</button>
    <button class="strikeout" type="button" title="Tachar Texto" data-tooltype="strikeout">&nbsp;</button>

    <div class="spacer"></div>

    <button class="text" type="button" title="Escribir Texto" data-tooltype="text"><i
      class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
    <select class="text-size"></select>
    <div class="text-color"></div>

    <div class="spacer"></div>

    <button class="pen" type="button" title="Marcador" data-tooltype="draw"><i class="fa fa-pencil"
      aria-hidden="true"></i></button>
    <select class="pen-size"></select>
    <div class="pen-color"></div>

    <div class="spacer"></div>

    <button class="comment" type="button" title="Agregar Nota" data-tooltype="point"><i
      class="fa fa-comments-o fa-2x" aria-hidden="true"></i></button>

    <div class="spacer"></div>

    <select class="scale">
      <option value=".5">50%</option>
      <option value="1">100%</option>
      <option value="1.33">133%</option>
      <option value="1.5">150%</option>
      <option value="2">200%</option>
    </select>

    <a href="javascript://" class="rotate-ccw" title="Rotar a la izquierda"><i class="fa fa-undo"
      aria-hidden="true"></i></a>
    <a href="javascript://" class="rotate-cw" title="Rotar a la derecha"><i class="fa fa-repeat"
      aria-hidden="true"></i></a>

    <div class="spacer"></div>

    <a href="javascript://" class="clear" title="Borrar todas las notas"><i class="fa fa-trash-o"
      aria-hidden="true"></i></a>
    
      <input type="checkbox" id="cbox2" value="ver" checked='true'><label for="cbox2">Comentarios</label>
        <button id="verComentarios" class="seeComments" type="button" title="Ver Comentarios" data-tooltype="cursor"> &#9786; </button>
        <button id="listarComentarios" class="listComments" type="button" title="listar Comentarios" data-tooltype="cursor"> &#9786; </button>
        <div class="spacer"></div>
  </div>
  <div id="content-wrapper">
    <div id="viewer" class="pdfViewer"></div>
  </div>
  <div id="comment-wrapper">
    <h4>Notas del documento</h4>
    <div class="comment-list">
      <div class="comment-list-container">
        <div class="comment-list-item">No hay notas</div>
      </div>
      <form class="comment-list-form" style="display:none;">
        <input type="text" placeholder="Agregar un comentario"/>
      </form>
    </div>
  </div>
  <script src="shared/pdf.js"></script>
  <script src="shared/pdf_viewer.js"></script>
  <script src="index.js"></script>
</body>
</html>
